<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Demonstration</title>
    <link rel="stylesheet" href="../styles/assign12.css">
</head>
<body>
    <div class="container">
        <div class="box box1">Box 1 (z-index: 1)</div>
        <div class="box box2">Box 2 (z-index: 2)</div>
        <div class="box box3">Box 3 (z-index: 3)</div>
        <div class="box box4">Box 4 (z-index: 4)</div>
        <div class="box box5">Box 5 (z-index: 5)</div>
    </div>
    <div class="absolute-container">
        <div class="absolute-box absolute-box1">Absolute Box 1 (z-index: 1)</div>
        <div class="absolute-box absolute-box2">Absolute Box 2 (z-index: 2)</div>
        <div class="absolute-box absolute-box3">Absolute Box 3 (z-index: 3)</div>
    </div>
    <div class="relative-container">
        <div class="relative-box relative-box1">Relative Box 1 (z-index: 1)</div>
        <div class="relative-box relative-box2">Relative Box 2 (z-index: 2)</div>
        <div class="relative-box relative-box3">Relative Box 3 (z-index: 3)</div>
    </div>
</body>
</html>
